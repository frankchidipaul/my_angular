
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<title>Document</title>
</head>
<body>

	<div class="container">
		<header class="hero">
			
			

			<div class="hero-info">
				<h1 class="name">Contact</h1>
		
			</div>
		</header>

		<section class="contact-info">

			<div class="info-line">
				<span class="material-symbols-outlined">
					person
					</span>
				<input type="text" class="type" name="fullname" placeholder="Full Name" [(ngModel)]="show">
			</div>

			<div class="info-line">
				<span class="material-symbols-outlined">
					account_circle
					</span>
				<input type="text" class="type" name="relationship" placeholder="Nick Name" [(ngModel)]="nickName">
			</div>

		

			<div class="info-line">
				<span class="material-symbols-outlined">
					call
					</span>
				<input type="text" class="type" name="phone-number" placeholder="Phone Number" [(ngModel)]="phone">
			</div>

			
			
		</section>

		<section class="button-container">
			<div class="update-contact">
				<span class="material-symbols-outlined">
					check_circle
					</span>
				<button class="button" (click)="Addbtn()">Save Contact</button>
			</div>
		</section>


	</div>


	<div class="container-2">
		<header class="hero">
			
	
			<div class="hero-info">
				<h1 class="name"> Saved Contact</h1>
		
			</div>
		</header>

		<section *ngFor="let ARR of info ; let i =index " class="contact-info">

			<div class="info-line"> 
			
				<h1>{{ARR}}</h1>
				 <p>{{i+1}}</p>
				<button class="button" (click)="del (i)"><span class="material-symbols-outlined">
					delete
					</span></button>
                  
				<button class="button" (click)="edit(i)"><span class="material-symbols-outlined">
					add_circle
					</span></button>
                  
				
			</div>

			

			
			
		</section>

     </div>

	
	
		<div *ngIf="editindex !== null" class="container-3" >
			<header class="hero">
			
				<div class="hero-info">
					<h1 class="name"> Contact Update</h1>
			
				</div>
			</header> 
	
			<section *ngFor="let ARR of info ; let i =index " class="contact-info">
	
				<!-- <div class="info-line">  -->
				 <input class="type1"type="text" name=""[(ngModel)]="editname.name">
				  <div class="all-btn">

					<button class="button"(click)="update()"><span class="material-symbols-outlined">
						add_task
						</span></button>
					<button class="button"><span class="material-symbols-outlined">
						cancel
						</span></button>	
						 
				  <!-- </div> -->
				 
				
				</div>
	
				
	
				
				
			</section>
					
					
				

	 </div>
	
</body>
</html>
